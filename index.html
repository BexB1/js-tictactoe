<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Londrina+Sketch' rel='stylesheet' type='text/css'>
</head>
<body>

<center>

<h2 id="nextTurn">Click a tile to begin playing!</h2>

<div id="stuff">

  <div id="textButton">
    <h1>Tic<br>Tac<br>Toe</h1>


    <button>Reset</button>

  </div>

  <div id="board">
    <div id="rowOne">
      <div class="tile" id="1">-</div>
      <div class="tile" id="2">-</div>
      <div class="tile" id="3">-</div>
    </div>

    <div id="rowTwo">
      <div class="tile" id="4">-</div>
      <div class="tile" id="5">-</div>
      <div class="tile" id="6">-</div>
    </div>

    <div id="rowThree">
      <div class="tile" id="7">-</div>
      <div class="tile" id="8">-</div>
      <div class="tile" id="9">-</div>
    </div>
  </div>

</div>


</center>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
